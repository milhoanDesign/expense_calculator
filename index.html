
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        
        <h1>Expense Calculator</h1>
        
        <div class="input-wrapper">
            
            <div class="input-card">
                <label for="expense">Enter Expense:</label>
                <input type="number" id="expense" placeholder="Enter expense amount">
            </div>
            
            <div class="input-card">
                <label for="date">Select Date:</label>
                <input type="date" id="date" placeholder="Select date">
            </div>
        
        </div>
        
        <button id="addExpenseBtn">Add Expense</button>
        <button id="clearExpenses">Clear Expenses</button>
        
        <div id="expensesList"></div>
        
        <div id="totalExpenses"></div>
      
    </div>
  
    <script src="test.js"></script>

</body>
</html>
